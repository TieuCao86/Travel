<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <div layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/searchResults.css}">
        <link rel="stylesheet" th:href="@{/css/home.css}">
    </div>
</head>

<body>
<div layout:fragment="content">

    <div class="container-fluid">
        <!-- Header Section -->
        <div class="header-section">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-primary mb-2">Journey with Travila - Begin Your Story!</h1>
                <p class="lead text-muted">Easily search for top tours offered by our professional network</p>
            </div>

            <!-- Search Form -->
            <div class="search-form">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Location</label>
                        <select class="form-select">
                            <option>New York, USA</option>
                            <option>Paris, France</option>
                            <option>Tokyo, Japan</option>
                            <option>London, UK</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">Check In</label>
                        <input type="date" class="form-control" value="2024-01-22">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">Check Out</label>
                        <input type="date" class="form-control" value="2024-01-25">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Guest</label>
                        <select class="form-select">
                            <option>2 Adults, 2 Children</option>
                            <option>1 Adult</option>
                            <option>2 Adults</option>
                            <option>Family (4+)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-book w-100">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Filter Sidebar -->
                <div class="col-md-3">
                    <div class="filter-sidebar">
                        <!-- (phần filter giữ nguyên như cũ) -->
                    </div>
                </div>

                <!-- Tour Results -->
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h5 class="fw-bold">94 tours found</h5>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <span>View: 24</span>
                            <span>Sort by: Most Popular</span>
                        </div>
                    </div>

                    <!-- Container for search results -->
                    <div class="row" id="search-result-container">
                        <!-- Tours will be injected here dynamically -->
                    </div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-4">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/searchResults.js}"></script>
    <script th:src="@{/js/tour.js}"></script>
</th:block>
</body>
</html>
