<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietravel - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        margin: 20px;
    }
    .logo-section {
        background: white;
        padding: 30px;
        text-align: center;
    }
    .logo-section img { max-width: 250px; height: auto; }
    .form-section { padding: 40px; }
    .form-title { color: #0066b2; font-weight: 700; font-size: 28px; margin-bottom: 30px; text-align: center; }
    .form-label { color: #333; font-weight: 600; margin-bottom: 8px; }
    .form-control {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        padding: 10px 5px;
        font-size: 15px;
    }
    .form-control:focus { box-shadow: none; border-bottom-color: #0066b2; }
    .password-input-wrapper { position: relative; }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        color: #999;
        cursor: pointer;
    }
    .register-link { text-align: center; margin: 20px 0; font-size: 14px; }
    .register-link a { color: #0066b2; text-decoration: none; font-weight: 600; }
    .register-link a:hover { text-decoration: underline; }
    .btn-login {
        background: #dc3545;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 8px;
        width: 100%;
        transition: all 0.3s;
    }
    .btn-login:hover {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    .divider { text-align: center; margin: 25px 0; position: relative; }
    .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #ddd;
    }
    .divider span { background: white; padding: 0 15px; position: relative; color: #666; font-size: 14px; }
    .btn-social {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        border: none;
        transition: all 0.3s;
        cursor: pointer;
    }
    .btn-facebook { background: #1877f2; color: white; }
    .btn-facebook:hover { background: #145dbf; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3); }
    .btn-google { background: white; color: #333; border: 1px solid #ddd; }
    .btn-google:hover { background: #f8f9fa; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
    .btn-social i { margin-right: 10px; }
    .required { color: #dc3545; }
  </style>
</head>
<body>
<div class="login-container">
  <div class="logo-section">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 80'%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='28' font-weight='bold' fill='%230066b2'%3EVietravel%3C/text%3E%3Ctext x='50%25' y='75%25' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='%23666'%3ENHÀ TỔ CHỨC DU LỊCH CHUYÊN NGHIỆP%3C/text%3E%3C/svg%3E" alt="Vietravel Logo">
  </div>

  <div class="form-section">
    <h2 class="form-title">Đăng nhập</h2>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label" for="username">Số điện thoại hoặc email <span class="required">*</span></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Số điện thoại hoặc email" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Mật khẩu <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
          <button type="button" class="password-toggle" onclick="togglePassword()"><i class="far fa-eye" id="toggleIcon"></i></button>
        </div>
      </div>

      <div class="register-link">
        Chưa là thành viên? <a href="/register">Đăng ký ngay</a>
      </div>

      <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>

      <div class="divider"><span>Hoặc</span></div>

      <!-- OAuth2 login buttons -->
      <button type="button" class="btn btn-social btn-facebook"
              onclick="window.location.href='/oauth2/authorization/facebook'">
        <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
      </button>

      <button type="button" class="btn btn-social btn-google"
              onclick="window.location.href='/oauth2/authorization/google'">
        <i class="fab fa-google"></i> Đăng nhập với Google
      </button>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
          passwordInput.type = 'password';
          toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
  }
</script>
</body>
</html>
